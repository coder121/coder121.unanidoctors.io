<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Videos | Unanidoctors.com</title>
        <meta name="description" content="Watch Unani medicine interviews, sessions, and treatments. Latest videos from Unanidoctors.com.">
        <meta property="og:title" content="Videos | Unanidoctors.com">
        <meta property="og:description" content="Watch Unani medicine interviews, sessions, and treatments. Latest videos from Unanidoctors.com.">
        <meta property="og:type" content="website">
        <meta property="og:url" content="/videos.html">
        <meta property="og:site_name" content="Unanidoctors.com">
        <link rel="icon" href="dummies/favicon.png">
        <link href="https://fonts.googleapis.com/css?family=Inter:400,600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
        <style>
            :root {
                --primary: #1976d2;
                --secondary: #43a047;
                --background: #f8fafc;
                --surface: #fff;
                --text: #222;
                --text-light: #666;
                --accent: #e3f2fd;
                --border: #e0e0e0;
                --radius: 10px;
                --shadow: 0 2px 8px rgba(0,0,0,0.06);
            }
            * { box-sizing: border-box; }
            body {
                margin: 0;
                font-family: 'Inter', Arial, sans-serif;
                background: var(--background);
                color: var(--text);
                line-height: 1.6;
            }
            a { color: var(--primary); text-decoration: none; }
            .button {
                display: inline-block;
                background: var(--primary);
                color: #fff;
                padding: 0.75em 1.5em;
                border-radius: var(--radius);
                font-weight: 600;
                transition: background 0.2s;
                margin-top: 0.5em;
                border: none;
                cursor: pointer;
                text-align: center;
                font-family: inherit;
                font-size: 1em;
            }
            .button:hover, .button:focus {
                background: var(--secondary);
                outline: none;
            }
            header {
                background: var(--surface);
                box-shadow: var(--shadow);
                position: sticky;
                top: 0;
                z-index: 100;
            }
            .navbar {
                display: flex;
                align-items: center;
                justify-content: space-between;
                max-width: 1200px;
                margin: 0 auto;
                padding: 1em 2em;
            }
            .navbar-logo img {
                height: 48px;
                vertical-align: middle;
            }
            nav ul {
                display: flex;
                gap: 2em;
                list-style: none;
                margin: 0;
                padding: 0;
            }
            nav li {
                position: relative;
            }
            nav a {
                font-weight: 600;
                color: var(--text);
                padding: 0.5em 0;
                transition: color 0.2s;
            }
            nav a:hover, nav .active > a { color: var(--primary); }
            .nav-toggle { display: none; }
            @media (max-width: 900px) {
                .navbar { flex-direction: column; align-items: flex-start; padding: 1em; }
                nav ul { flex-direction: column; width: 100%; display: none; gap: 0; }
                nav ul.open { display: flex; }
                .nav-toggle {
                    display: block;
                    background: none;
                    border: none;
                    font-size: 2em;
                    margin-left: auto;
                    color: var(--primary);
                }
                nav ul li { margin-bottom: 0.5em; }
            }
            .section {
                max-width: 900px;
                margin: 0 auto;
                padding: 3em 2em;
            }
            .section-title {
                text-align: center;
                font-size: 2em;
                margin-bottom: 1.5em;
                color: var(--primary);
                font-weight: 700;
            }
            .videos-grid {
                display: flex;
                flex-wrap: wrap;
                gap: 2em;
                justify-content: center;
            }
            .video-embed {
                background: var(--surface);
                border-radius: var(--radius);
                box-shadow: var(--shadow);
                padding: 1em;
                max-width: 640px;
                width: 100%;
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            .video-embed iframe {
                width: 100%;
                height: 340px;
                border: none;
                border-radius: var(--radius);
                background: #000;
            }
            .video-caption {
                margin-top: 0.75em;
                color: var(--text-light);
                font-size: 1em;
                text-align: center;
            }
            @media (max-width: 700px) {
                .navbar { padding: 1em; }
                .section { padding: 2em 1em; }
                .videos-grid { flex-direction: column; gap: 1.5em; }
                .video-embed iframe { height: 180px; }
            }
            footer {
                background: var(--primary);
                color: #fff;
                text-align: center;
                padding: 1.5em 2em;
                margin-top: 3em;
            }
            footer a { color: #fff; text-decoration: underline; }
        </style>
    </head>
    <body>
        <!-- Header & Navigation -->
        <header>
            <div class="navbar">
                <a href="index.html" class="navbar-logo" aria-label="Unanidoctors Home">
                    <img src="dummies/logo.png" alt="Unanidoctors.com Logo">
                </a>
                <button class="nav-toggle" aria-label="Open navigation" onclick="document.querySelector('nav ul').classList.toggle('open')">
                    <i class="fas fa-bars"></i>
                </button>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="about.html">About Us</a></li>
                        <li><a href="about-drasad.html">Dr. Asaduddin Ahmed</a></li>
                        <li><a href="contact.html">Contact</a></li>
                        <li><a href="unani-doctors.html">Unani Doctors</a></li>
                        <li><a href="unani-hakims.html">Unani Hakims</a></li>
                        <li><a href="gallery.html">Gallery</a></li>
                        <li class="active"><a href="videos.html">Videos</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <!-- Videos Section -->
        <section class="section">
            <div class="section-title">Videos</div>
            <div class="videos-grid">
                <div class="video-embed">
                    <iframe src="https://www.youtube.com/embed/ILODKSk193w" title="Unani Medicine Interview" allowfullscreen></iframe>
                    <div class="video-caption">Unani Medicine Interview</div>
                </div>
                <!-- Add more video embeds as needed -->
            </div>
        </section>

        <!-- Footer -->
        <footer>
            &copy; 2013-2024 <strong><a href="index.html">Unani Doctors</a></strong>. All Rights Reserved.
        </footer>
    </body>
</html>
